<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Translator</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/f7/Bananas.svg"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Banana Translator</h1>
    </div>

    <div class="main">
      <textarea
        id="input-field"
        name="input"
        placeholder="Enter your text here"
      ></textarea>
      <button type="submit" id="submit">Translate</button>
      <textarea
        id="output-field"
        placeholder="Translated text will appear here"
      ></textarea>
    </div>

    <footer>
      <div class="footer">
        <h3>
          Made with
          <a href="https://api.funtranslations.com/"> API FunTransalations</a>
        </h3>
      </div>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
